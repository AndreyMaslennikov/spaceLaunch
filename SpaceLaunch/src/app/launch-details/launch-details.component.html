<div class="rocket-launch">
  <div class="name-rocket-launch">Ariane 5 ECA | Intelsat 33e & Intelsat 36</div>
  <div class="period-rocket-launch">Until launch <span style="font-weight: 800;">72 days 1:06:14</span></div>
  <div><span><img src="../../assets/svg/where.svg"></span>
    <span class="date-rocket-launch">August 24, 2016</span>
  </div>
  <div class="location-rocket-launch-div"><span><img src="../../assets/svg/location.svg"></span>
    <span class="location-rocket-launch">{{rocketLaunch.location.name}}</span>
  </div>
  <iframe src="{{rocketLaunch.vidURL}}}" frameborder="0" allowfullscreen></iframe>
  <div class="missions-launch-details">
    <p class="missions-title">Missions:</p>
    <ng-container *ngFor="let mission of rocketLaunch.missions">
      <ul class="mission-name-ul-launch-details">
        <li class="mission-name-launch-details">
          {{mission.name}}
        </li>
      </ul>
      <p class="mission-description-launch-details">
        {{mission.description}}
      </p>
    </ng-container>
  </div>
  <hr class="hr-launch-details">
  <div class="rocket-launch-details">
    <p class="rocket-title-launch-details">
      Rocket:
    </p>
    <p class="rocket-name-launch-details">
      {{rocketLaunch.rocket.name}}
    </p>
  </div>
  <hr class="hr-launch-details">
  <div class="agencies-launch-details">
    <p class="agencies-title-launch-details">
      Agencies:
    </p>
    <ul class="agency-ul-launch-details">
      <li *ngFor="let agency of rocketLaunch.missions[0].agencies" class="agency-name-launch-details">
        {{agency.name}}
      </li>
    </ul>
  </div>
</div>
